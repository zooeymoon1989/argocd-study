apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: my-simple-golang
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/zooeymoon1989/my-argocd-project.git
    targetRevision: HEAD
    path: dev
  destination:
    namespace: simple-golang
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true